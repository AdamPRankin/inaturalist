      observationer, de har indsendt. Du kan også abonnere på visse
      arter,og holde styr på nye observationer af disse arter, eller på samme måde  med steder.
    comments_panel_title: Nysgerrig, hvilken slags diskussioner sker der på %{site_name}?
    comments_panel_body: '<p> %{site_name} handler om at dele og diskutere observationer
      af levende ting. Nedenfor finder du diskussioner lige nu. (Bemærk: Du abonnerer
      automatisk på eventuelle diskussioner, du bidrager med kommentarer eller identifikationer
