es:
  views:
    help:
      index:
        what_is_inaturalist?: ¿Qué es %{site_name}?
        welcome_message_html: |
          Hola! Si apenas estas empezando a usar %{site_name}, te invitamos a revisar 
          nuestra guía en: <a href="%{url}">%{getting_started}</a> para que conozcas algunas de las características
          y funciones de nuestra página.  Si tienes alguna duda, por favor da click en 
          Preguntas Frecuentes.
        inaturalist_provides_a_place_to: |
          %{site_name} es un lugar donde puedes guardar y organizar tus hallazgos naturales, 
          conocer a otros entusiastas de la naturaleza y aprender más sobre el mundo natural.  
          Alienta la participación de una amplia variedad de entusiastas de la naturaleza, 
          incluyendo (pero no exclusivamente) ecologistas, cazadores, pajarólogos, excursionistas,
          recolectores de hongos, pescadores y guarda parques.  Al conectar todas estas distintas 
          percepciones y habilidades en cuanto al mundo natural, %{site_name} espera crear una 
          extensa conciencia en las comunidades sobre la biodiversidad local y promover una 
          mayor exploración del entorno local. 
        who_is_behind_inaturalist?: ¿Quién está detrás de %{site_name}?
        inaturalist_was_originally_the_masters_final_html: |
          %{site_name} fue creado originalmente como el proyecto final de maestría
          de Nathan Agrin, Jessica Kline, y Ken-ichi Ueda en la Universidad de 
          California en Berkeley <a href="http://www.ischool.berkeley.edu"> Escuela de información</a>.
          Echa un vistazo a la <a href="/about">Acerca de la página</a> para obtener más información sobre las 
          personas que actualmente administran el sitio.
        what_technologies_does_the_project_use?: ¿En qué tecnologías y fuentes de información se basa el proyecto?
        inaturalist_is_built_using_html: |
          %{site_name} ha sido creado utilizando <a
          href="http://www.rubyonrails.org/">Ruby on Rails</a>, <a
          href="http://mysql.com/">MySQL</a>, <a
          href="http://jquery.com/">jQuery</a> and <a
          href="http://code.google.com/apis/maps//">Google Maps</a>, and <a
          href="http://flickr.com/">Flickr</a>. Además utiliza  <a
          href="http://www.catalogueoflife.org">el Catálogo de</a> y
          <a href="http://ubio.org/">uBio</a>  para información taxonómica.
        what_can_i_do_to_help_inaturalist?: "¿Que puedo hacer para ayudar a %{site_name}?"
        you_can_help_inaturalist_by_giving_us_your_feedback_html: |
          Puedes ayudar a %{site_name} al darnos tu opinión y comentarios; 
          unirte a nuestro <a href="%{feedback_url}">grupo de realimentación</a>
          e inscribirte para recibir estudios de usos, reportes y solicitar nuevas funciones.
          También puedes ayudar a  %{site_name} al agregar tus observaciones y ayudar
          a los demás miembros de la comunidad a identificar sus observaciones.  
          So sabes codificar y quieres ayudar a mejorar ciertas funciones, 
          <a href="http://github.com/inaturalist/inaturalist" title="inaturalist's 
          inaturalist at master - GitHub">haz un fork del proyecto en GitHub!</a>
        how_do_i_contact_inaturalist?: ¿Cómo puedo contactar a %{site_name}?
        you_can_contact_us_at_html: 'Nos puedes contactar en <a href="mailto:%{help_email}" >%{help_email}</a>'
        what_are_admins_and_curators?: ¿Qué son los adminstradores y los curadores?
        inat_admins_are_the_people_who: |
          %{site_name} admins son quienes dirigen el sitio.  Tienen acceso directo al 
          código subyacente de la página, a la base de datos y pueden cambiar
          lo que sea del sitio. 
        curators_are_inat_users_who_volunteer_to_html: |
          Los curadores son usuarios de %{site_name} que voluntariamente nos ayudan a 
          mantener nuestra información taxonómica actualizada.  Si estas interesado
          en convertirte en curador, por favor <a href="mailto:%{help_email}">
          contáctanos</a>.  Los curadores también pueden subir a otros usuarios 
          a la categoría de curadores.  Por favor, solo asciende a personas en las
          que confíes y que sepas que en realidad tienen conocimientos taxonómicos.
        what_is_considered_inappropriate_content?: ¿Qué es considerado contenido inapropiado?
        you_know_it_when_you_see_it_html: | 
          <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">Lo sabes en cuanto lo ves</a>,
          verdad?  Cosas que violan la sección 2 de nuestros Términos y Condiciones es
          definitivamente inapropiado y merece ser marcado o notificar a los admins al
          respecto.  Maneras más sutiles de grosería también son inoportunas y mal visto,
          pero probablemente no los borremos. Observaciones sobre mascotas, animales 
          captivos, humanos y otros organismos de los cuales otros naturalistas probablemente
          no estén interesados también son aceptados (después de todo son seres vivos).  
          Observaciones de cosas que no son organismos son un difíciles de definir y 
          hasta el momento de verlos podrá tomarse una decisión al respecto.  Cosas 
          que claramente no tengan nada que ver con la naturaleza, como el almuerzo 
          de alguien merecen ser marcados y podrán ser borrados, sin embargo evidencia 
          de contaminación o disturbios pueden ser interesantes y probablemente no 
          sean borrados.
        what_is_an_observation?: ¿Qué es una observación?
        an_observation_is_the_what_where_and_when_html: |
          Una observación es el ¿Qué? ¿Dónde? Y ¿Cuándo? De un descubrimiento en la naturaleza.
          %{site_name} provee de un espacio para agregar esta información junto con texto, fotos y 
          etiquetas asociadas. %{site_name} alienta la tomar nota de todos los descubrimientos en 
          la naturaleza, ya sea que se trate de especies identificadas o narraciones descriptivas más simples. 
          (En %{site_name} la misma lagartija puede ser descrita como &quot;Lagartija cornuda del desierto&quot; al igual que como &quot;Lagartija misteriosa del Valle de la Muerte&quot;
        why_doesnt_inaturalist_recognize_the_name_ive_entered?: ¿Porqué %{site_name} no reconoce el nombre que digité?
        inaturalist_has_name_information_for_mammals:  |
          %{site_name} tiene información de nombres para mamíferos, pájaros, reptiles
          y anfibios, y continuamente agregamos nuevos nombres a nuestra base de datos. 
          Si no reconocemos un nombre en particular, intenta nombres alternativos que
          podamos reconocer y agrega el nombre original a las etiquetas o espacios 
          descriptivos.
        how_can_i_get_help_identifying_what_i_saw?: ¿Cómo puedo recibir ayuda para identificar lo que vi? 
        check_the_id_please_checkbox_when_html: | 
          Marca la casilla que dice "ID por favor" cuando agregues/edites tus observaciones y
          tu observación aparecerá en 
          <a href="%{url} title="ID por favor">ID por favor</a>.
        what_does_it_mean_to_link_inaturalist_to_my_flickr_account?: ¿Qué significa enlazar %{site_name} con mi cuenta de Flickr? 
        inaturalist_can_link_directly_to_the_flickr_photo_service: | 
          %{site_name} puede enlazarse directamente al servicio de fotos Flickr
          para que puedas agregar tus fotos de Flickr a tus observaciones.  Cuando
          aceptas enlazar tu cuenta Flickr, simplemente estas enlazando dos cuentas;
          esto no nos permite accesar tu cuenta en Flickr ni tenemos tu contraseña,
          tampoco te pedimos los derechos de autor ni nos estás cediendo el derecho 
          de usar cualquiera de tus fotos en cosas que no quieres.
        can_i_add_photos_without_a_flickr_account?: ¿Puedo agregar fotos sin tener cuenta de Flickr?
        we_also_support_picasa_html: 'También puedes usar Picasa: <a href="%{url}">Configura tu cuenta en Picasa &raquo; </a>'
        we_also_support_uploading_photos: |
          También puedes subir tus fotos directamente a %{site_name}, pero puede resultar un poco lento,
          así que solamente permitimos subir una foto a la vez.  Usar Flickr o Picasa es 
          probablemente mucho más rápido si ya utilizas sus servicios. 
        what_are_tags?: ¿Qué son las etiquetas? 
        tags_are_keywords_you_can_add_to_an_html: |
          Las etiquetas son palabras clave que puedes agregar a tus observaciones para 
          hacerlas más fáciles de encontrar.  Por ejemplo, si una barracuda te siguió en 
          un viaje de buceo en Puntarenas, puedes agregar etiquetar la observación como 
          &quot;barracuda, de miedo, buceo, vacaciones, Puntarenas&quot;.
        can_i_include_my_observations_on_my_blog?: ¿Puedo incluir mis observaciones de %{site_name} en mi página web o blog?
        sure_check_out_our_widget_html: |
          Claro, revisa nuestro <a href="%{url}" title="Widget de observaciones">Widget de observaciones</a>.
        what_kind_of_photos_should_i_attach: ¿Qué tipo de fotos debo adjuntar a las observaciones? ¿Puedo agregar fotos que yo no tomé? 
        photos_attached_to_observations_should_be: | 
          Las fotos que adjuntes en tus observaciones deberían de ser del individuo 
          que observaste en el momento que fue visto.  Si grabas la observación de un 
          árbol, y vuelves al día siguiente a tomarle una foto, por favor agrega una 
          nueva observación para la foto, porque representa al árbol en un momento 
          diferente a tu entrada anterior.
        please_do_not_upload_pictures_you_didnt_take_html: | 
          Por favor <em>no subas fotos que no hayas tomado tú mismo</em>, al menos que tengas
          autorización del fotógrafo o fotógrafa.  Es ilegal publicar trabajos con derechos
          de autor sin tener algún tipo de permiso por el artista o dueño de la fotografía,
          y todos los fotógrafos tienen derechos de autor sobre sus fotografías por omisión.
          Si la foto es de algo que tú observaste y alguien más el tomo, pero tienes su
          permiso para publicarla, debes anotar también el nombre del fotógrafo o fotógrafa
          en la descripción de la observación.
        what_is_geoprivacy?: ¿Qué es la geoprivacidad?
        geoprivacy_is_a_setting_you_can: |
          La geoprivacidad es un ajuste que puedes agregar a tus observaciones 
          que controla la manera en que las coordenadas espaciales (latitud y 
          longitud) son expuestas.  Estas son las opciones: 
        note_that_curators_of: | 
          Toma en cuenta que los curadores de proyectos individuales siempre ven 
          tus coordenadas, sin importar tus ajustes de geoprivacidad, por lo que si
          te preocupas por quién tiene tus coordenadas, debes asegurarte de confiar 
          en los curadores con los que participas en los proyectos.
        what_is_does_it_mean_for: ¿Qué significa que una observación sea obscura?
        when_coordinates_are_obscured_it_means_that: |
          Cuando las coordinadas son obscuras significa que un punto al azar dentro de 
          10mk a la redonda de tus coordenadas reales es mostrado públicamente
          (por ejemplo, en la página de inicio, la pagina de observaciones, y páginas
          de proyectos), mientras tus coordenadas reales solamente son visibles cuand
          o estás viendo tus propias observaciones (por ejemplo, en el proyecto 
          individual y la lista de tus propias observaciones). Toma en cuenta que los
          curadores que has agregado a tus observaciones también pueden ver tus 
          coordenadas verdaderas.  Las coordenadas obscuras siempre serán mostradas
          con una marca circular sin raíces en mapas y retroalimentación geoespacial.
        coordinates_are_obscured_for_all_taxa: | 
          Las coordinadas son obscurecidas automáticamente para toda la información 
          taxonómica que se encuentre "CERCA DE AMENAZA" o peor, de acuerdo a la
          lista roja de la IUCN.  Alguna información taxonómica puede ser considerada
          en peligro para otras autoridades de conservación, y alguna puede ser 
          simplemente marcada como en peligro por los curadores de %{site_name} si ellos 
          creen que necesita ser protegida.
        you_can_also_obscure_the_coordinates_html: | 
          También puedes obscurecer las coordenadas de tus propias observaciones
          sin importar la información taxonómica.  Ver <a href="#geoprivacy">geoprivacidada</a>.
        what_is_the_quality_assessment: ¿Cuál es la valoración de calidad y como se pueden calificar las observaciones para obtener el grado de "investigación"? 
        what_is_a_life_list?: ¿Qué es una lista de vida? 
        just_a_simple_list: Sólo una simple lista de taxones con ningún comportamiento especial.
        automatically_updates_based_on_your_observations: |
          Actualiza automáticamente basándose en sus observaciones. Todo el mundo en %{site_name}
          tiene una lista de vida predeterminado que contiene todas las especies que esa persona tiene
          observado. Si elimina una observación o cambiar su identificación, el
          especies se eliminan. También puede agregar manualmente los taxones para su
          vida lista como usted puede con una lista común. Las especies que
          agregar manualmente no se eliminan si usted los observa a continuación, elimine
          la observación.
        you_can_also_make_additional_life_lists: |
          También puede crear listas adicionales de vida para grupos específicos de organismos, 
          como una lista de la vida de las aves, o una lista de vida de algodoncillo.
        a_project_list_belongs: |
          Una lista de proyectos pertenece a un proyecto y una lista de todos los taxones observados 
          por los miembros de ese proyecto. Listas de proyectos también se pueden rellenar de forma 
          manual por el administrador de ese proyecto, y se puede utilizar para restringir las 
          contribuciones del proyecto a los taxa que están en la lista.
        a_check_list_is_html: |
          Una lista de verificación es una lista de los taxones que se producen en un lugar. 
          Cada lugar tiene una lista de control por defecto, y siempre que la observación se realiza 
          dentro de los límites del lugar <em>y</em> que ha alcanzado estatus de grado de 
          investigación, las especies observadas conseguirá automáticamente añadido a la lista de 
          verificación del lugar.
        inat_users_can_also: |
          %{site_name} usuarios también pueden agregar listas de verificación adicionales a los lugares, pero
          estas listas de verificación no se actualizan automáticamente. Ellos principalmente
          proporcionan una forma para que la gente traer fuentes externas de datos o
          sólo la lista de las cosas en base a su propia experiencia.
        is_a_list_of_every_species_that_you_have_seen: |
          Una lista de la vida es una lista de todas las especies que han visto. Todos los %{site_name}
          usuario tiene una vida lista y estas listas se rellenan automáticamente a partir de las 
          observaciones añadido a %{site_name}.
        i_observed_a_species: "Observé una especie, ¿por qué no aparece en mi lista de vida?"
        while_the_life_list_is_automatically_populated: |
          Aun cuando la lista de vida se genera automáticamente a partir de
          observaciones agregadas, las especies no serán agregadas a esta 
          lista si %{site_name} no reconoce el nombre que has usado.  Te 
          recomendamos intentar usar nombres alternativos que podamos reconocer.
