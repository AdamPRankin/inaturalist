  views:
    help:
      index:
        you_know_it_when_you_see_it_html: |-
          Du <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio"> ved det, når du ser det </a>,
          ikk? Ting, der overtræder afsnit 2 i vores <a href="/terms.html"> servicevilkår </a>
          er absolut upassende og værd at markere eller på anden måde anmelde
          administratorerne om. Mildere former for uhøflighed er uheldige, men
          sandsynligvis ikke noget, vi sletter. Observationer af kæledyr, dyr i fangenskab, mennesker og andre organismer, som de fleste naturelskere måske ikke finder interessant er ok (de lever alligevel). Observationer af ting
          der ikke er organismer er et gråt område. Ting der klart intet har at gøre med naturen, som hvad nogen spiste til frokost, er værd markerer og kan slettes, men tegn på forurening eller forstyrrelse kunne være interessant, og sandsynligvis vil ikke blive fjernet.
    observations:
      community_id:
        explanation: |-
          <p>
          Hvis en bruger af en eller anden grund er uenig med fællesskabsbedømte taksonomiske gruppe, kan denne vurdering afvises, hvilket betyder at det er deres eget ID, der bruges til at linke til andre observationer, opdatere levetidslisten, etc. Det betyder også at deres observation kun kan være forskningskvalitet når fællesskabet er enige i deres identifikation.
          </p>
          <p>
          Dog vises fællesskabets ID stadig, så alle kan se de forskellige ID der er blevet foreslået.
          </p>
