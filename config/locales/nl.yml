      show:
        community_taxon_desc_html: "<p class=\"ui\">\n  Het community taxon (of gemeenschapstaxon)
          is de determinatie van \n  het taxon door de %{site_name} gemeenschap van
          de afbeelding in de waarneming. Als je geïnteresseerd bent in hoe we het
          kiezen\n  community taxon kiezen, kijk dan bij de opmerkingen over het algoritme
          hieronder, maar in\n  algemeen proberen we <strong> een taxon te kiezen
          waar meer dan 2/3 is\n  van de ID's onder valt </strong>. Dit betekent dat
          soms\n  een taxon op een hoger niveau wordt gekozen dat een aantal taxa
          bevat\n  Taxa wat de sooort niet eens (u denkt bijvoorbeeld dat het een
          Lampropeltis is en ik denk dat\n  het ratelslang is, dan kiest iNat voor
          de suborde Serpentes die\n  alle slangen omvat). Het algoritme is bevooroordeeld
          enigzins de \n  afwijkende mening, omdat we hebben geconstateerd dat andersdenkenden
          vaak gelijk hebben.\n</p>\n<p class=\"ui\">\n  Het gemeenschapstaxon is
          het taxon dat we gebruiken bij het delen van waarnemingen\n  met datapartners,
          die waarnemingen van hetzelfde taxon koppelen aan de\n  site, het bijwerken
          van uw levenslijst, enz. Als u om een ​​of andere reden niet \n  akkoord
          gaat met het gemeenschapstaxon, kun je het afwijzen, wat betekent\n  dat
          uw determinatie de naam is die wordt gebruikt om naar andere waarnemingen
          te linken,\n  het bijwerken van levenslijsten, enz. Het betekent ook dat
          uw observatie alleen \n  Research Grade kan worden wanneer de community
          het eens is met <em>u</em>.\n  Als je het hele idee van community-taxa niet
          leuk vindt, kun je \n  het volledig uitzetten in <a href=\"/users/edit\"
          target=\"_blank\">uw instellingen</a>.\n</p>\n<p class=\"ui\">\n  <strong>Het
          algoritme:</strong> voor alle geïdentificeerde taxa en de taxa waarin ze
          zijn opgenomen\n  (bijvoorbeeld geslacht <i>Homo</i> bevat <i>Homo sapiens</i>),
          score\n  elk als de verhouding tussen het aantal cumulatieve ID's voor\n  dat
          taxon over de som van de cumulatieve ID's, het aantal\n  meer conservatieve
          ID's toegevoegd na de eerste ID van dat taxon,\n  en het aantal ID's dat
          compleet verschillend is (dat wil zeggen ID's\n  van taxa die niet het taxon
          bevatten dat gescoord wordt). Voor de\n  geïdentificeerde taxa die een score
          hebben van meer dan 2/3 en minstens 2\n  identificaties, wordt het laagst
          gerangschikte taxon gekozen.\n</p>"
        curator_coordinate_access_disabled_desc_html: Dit project laat geen waarnemingen
          toe met coördinaten die niet zichtbaar zijn voor de projectcuratoren. Indien
          je de coördinaten van je waarnemingen niet wenst te delen, verwijder ze
          dan uit het project.
        flagged_photos_desc_html: |-
          Sommige van deze foto's zijn gemarkeerd wegens ongepaste inhoud of
          auteursrechtinbreuken. Voor details zie %{links}
        quality_assessment_help_html: "<p>\nDe gegevenskwaliteit is een weergave van
          de nauwkeurigheid van de waarneming. Alle waarnemingen beginnen als <strong>\"casual\"</strong>
          en worden <strong>\"needs ID\"</strong> als\n</p>\n\n<ul>\n   <li>de waarneming
          <strong>een datum heeft</strong></li>\n   <li>de waarneming <strong>geografische
          referenties heeft</strong>(heeft coördinaten)</li>\n   <li>de waarneming
          <strong>foto's of geluiden heeft </strong></li>\n   <li>de waarneming <strong>geen
          mens is</strong></li>\n</ul>\n<p>\n  Waarnemingen worden <strong>\"research
          grade\"</strong> als\n</p>\n<ul>\n  <li>\n     de %{site_name} <strong>gemeenschap
          het eens is over de determinatie op soortniveau of lager</strong>, d.w.z.
          meer dan 2/3 van de determinaties is het eens over een taxon\n  </li>\n</ul>\n<p>\n
          \   Waarnemingen worden teruggezet naar <strong>\"casual\"</strong> als
          niet aan de bovenstaande voorwaarden wordt voldaan of als de community hiermee
          instemt\n</p>\n<ul>\n  <li>\n      de locatie <strong>lijkt niet nauwkeurig</strong>
          (bijvoorbeeld apen in het midden van \n      de oceaan, nijlpaarden in kantoorgebouwen,
          etc.)\n  </li>\n  <li>\n      het <strong>organisme is niet wild/genaturaliseerd</strong>
          (bijvoorbeeld gevangen of \n      gekweekt door mensen of intelligente ruimtewezens)\n
          \ </li>\n  <li>\n      de waarneming <strong>levert geen bewijs op van een
          organisme </strong>, b.v. \n      afbeeldingen van landschappen, waterpartijen,
          rotsen, etc.\n  </li>\n  <li>\n      de waarneming <strong>bevat geen recent
          (~100 jaar) bewijs van\n     het organisme</strong> (bijvoorbeeld fossielen,
          maar sporen, poep en dode bladeren\n     zijn oke)\n  </li>\n  <li>\n    de
          waarneming heeft niet langer een naam <em>en</em> nodig, de ID van de gemeenschap
          is boven de familie\n  </li>\n  <li>\n     de waarnemer heeft zich afgemeld
          voor de gemeenschaps-ID en de gemeenschaps\n     ID taxon is geen voorouder
          of afstammeling van het taxon van de waarnemer\n  </li>\n</ul>\n<p>\n   En
          als dat niet ingewikkeld genoeg was er zijn ook situaties waarin het systeem
          een stem krijgt:\n</p>\n<ul>\n  <li>\n     Het systeem zal aangeven dat
          de waarneming niet wild/ingeburgerd is\n     als er minstens 10 andere waarnemingen
          van een genus zijn of lager in\n     de kleinste provincie-, staats- of
          land-equivalent plaats die\n     deze waarneming bevat en 80% of meer van
          die waarnemingen\n     zijn gemarkeerd als niet wild/ingeburgerd.\n  </li>\n</ul>"
