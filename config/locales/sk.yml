          ako pridávať anotácie priamo, takže teraz prevádzame údaje z polí pozorovania
          do anotácií. Ak sa nemôžete dočkať, až vytvoríme systém anotácií, môžete
          prispieť k anotáciám "životného štádia" pridaním údajov o pozorovaní, ktoré
          majú jednu z nasledujúcich hodnôt: dospelý, po zvliekaní, kukla, nymfa,
          larva, vajíčko alebo mláďa. Dobré sú teda najmä polia "životné štádium"
          a "životné štádium hmyzu". Pokiaľ ide o "rastlinnú fenológiu", zameriavame
          sa na všetky polia s výrazom "fenológia" v názve a "kvet" alebo "plod" v
          hodnote, takže je vhodné použiť pole "fenológia kvitnutia".'
