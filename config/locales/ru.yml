      project_location_privacy_notice_html: |-
        <p>
          Помните, что кураторы проектов смогут увидеть любые частные или скрытые местоположения ваших наблюдений в этом проекте, если вы не отмените это разрешение, и они смогут добавить любые ваши наблюдения в этот проект, если вы не <a href="/users/edit">измените ваши настройки</a>. Вы также можете предоставлять или отзывать доступ к наблюдениям за проектами в каждом конкретном случае.
        </p>
        <p>
          Если вас беспокоит конфиденциальность местоположения, не присоединяйтесь к проектам, если вы не доверяете кураторам проекта.
        </p>
      project_user_curator_coordinate_access_labels:
        observer: Да, но только если я добавлю наблюдение к проекту самостоятельно.
        any: Да, безотносительно того, кто добавляет наблюдения к проекту.
        none: Нет.
      curator_coordinate_access_label: Хотите ли вы разрешить кураторам проекта видеть
