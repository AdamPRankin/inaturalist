          \n<a href=\"%{feedback_url}\">отправьте свой вопрос в нашу группу обратной
          связи</a>."
        inaturalist_provides_a_place_to: '%{site_name} предоставляет место для записи
          и организации природных находок, знакомства с другими энтузиастами природы
          и изучения природного мира. Он поощряет участие самых разных энтузиастов
          природы, в том числе, но не только, туристов, охотников, любителей птиц,
          путешественников, грибников, смотрителей парка, экологов и рыбаков. Благодаря
          соединению этих разных восприятий и опыта в мире природы % {site_name} надеется
          создать обширную осведомленность сообщества о местном биоразнообразии и
          способствовать дальнейшему изучению местных условий.'
        inaturalist_is_built_using_html: |-
          Программное обеспечение %{site_name} создано с использованием <a
          href="http://www.rubyonrails.org/">Ruby on Rails</a>, <a
          href="http://mysql.com/">MySQL</a>, <a
          href="http://jquery.com/">jQuery</a> и <a
          href="http://code.google.com/apis/maps//">Google Maps</a>, и <a
          href="http://flickr.com/">Flickr</a>. Оно также использует как источники таксономических данных <a
          href="http://www.catalogueoflife.org">Catalogue of Life</a> и
          <a href="http://ubio.org/">uBio</a>.
        you_can_help_inaturalist_by_giving_us_your_feedback_html: 'Вы можете помочь
          сайту %{site_name}, давая нам свой отзыв: присоединяйтесь к <а href="%{feedback_url}">группе
          обратной связи</a>, чтобы сообщить об ошибках и запросить новые функции.
          Вы также можете помочь %{site_name}, добавляя свои наблюдения и помогая
          другим членам сообщества идентифицировать их неопознанные наблюдения. Если
          вы знаете программный код и хотите помочь в работе с некоторыми функциями,
          <a href="http://github.com/inaturalist/inaturalist" title= "inaturalist
          at master-GitHub" > развивайтесь с нами на GitHub</a>!'
        what_are_admins_and_curators?: Кто такие администраторы и кураторы?
        inat_admins_are_the_people_who: Администраторы %{site_name} -это люди, которые
          управляют сайтом. У них есть прямой доступ к базовому коду и базе данных,
          и они могут изменить на сайте что угодно.
        curators_are_inat_users_who_volunteer_to_html: Кураторы - это пользователи
          %{site_name}, которые добровольно помогают поддерживать актуальными наши
          таксономические данные. Если вы заинтересованы в том, чтобы стать куратором,
          пожалуйста, <a href="mailto:%{help_email}">свяжитесь с нами</a>. Кураторы
          могут также продвигать других пользователей к статусу куратора. Пожалуйста,
          только продвигайте людей, которым вы доверяете, и о которых вы знаете, что
          они имеют некоторые таксономические знания.
        what_is_considered_inappropriate_content?: Какой контент считается неприемлемым?
        you_know_it_when_you_see_it_html: Вы <a href="http://en.wikipedia.org/wiki/Jacobellis_v._Ohio">узнаете
          это, когда увидите это</a>, правильно? Материал, который нарушает правила
          раздела 2 наших <a href="/terms.html">Условий предоставления услуг</a>,
          определенно неприемлем, и стоит пометить его или, в худшем случае, уведомить
          о нем администраторов. Более мягкие формы грубости являются неудачными проявлениями,
          но, вероятно, это не то, что мы удалим. Наблюдения за домашними животными,
          пленными животными, людьми и другими организмами большинство любителей природы,
          возможно, не найдут интересными, это нормально (они все-таки живы). Наблюдения
          за тем, что не является организмами, - это серая область. То, которые явно
