      show:
        community_taxon_desc_html: |-
          <p class="ui">
          社区分类（或社区鉴定）代表%{site_name}社区认为是描述一个观察中的分类。如果您对我们如何选择社区分类感兴趣，参见下方算法上的注释，但一般而言，我们尝试<strong>选择超过2/3标识符统一的分类</strong>。有时这意味着要选择一个更高级的，包含若干个存在异议的分类（例如：您认为这是一条王蛇，我认为这是一条响尾蛇，所以iNat选择蛇亚目，这包含所有的蛇）。算法同样稍许有倾向异议，因为我们发现反对者经常准确。
          </p>
          <p class="ui">
          社区分类是是当我们分享带数据合作伙伴的观察时使用的分类，链接与网站上相同的分类的观察，更新您的生命清单等。如果您由于某些原因您不同意社群分类，您可以拒绝它，这意味着您的ID会被用于连接其他观察、更新生命清单等。
            It also means your observation can only
            become research grade when the community agrees with <em>you</em>.
            If you don't like the whole idea of community taxa, you can opt
            out of them entirely by <a href="/users/edit" target="_blank">editing your settings</a>.
          </p>
          <p class="ui">
            <strong>算法：</strong> for all identified taxa and the taxa that contain them
            (e.g. genus <i>Homo</i> contains <i>Homo sapiens</i>), score
            each as the ratio between the number of cumulative IDs for
            that taxon over the sum of the cumulative IDs, the number of
            more conservative IDs added after the first ID of that taxon,
            and the number of IDs that are completely different (i.e. IDs
            of taxa that do not contain the taxon being scored). For the
            identified taxa that have a score over 2/3 and at least 2
            identifications, choose the lowest ranked taxon.
          </p>
