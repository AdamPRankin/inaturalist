    taxon_names:
      form:
        new_name_guidelines_html: "<ul>\n  <li><p>Probeer namen toe te voegen die
          elders in gebruikt zijn. Maak geen nieuwe namen.</p></li>\n  <li><p>Voeg
          geen dubbele namen toe, bijvoorbeeld noem niet veel haviken \"havik\"</p></li>\n  <li><p>Probeer
          taxa op een hoger niveau te gebruiken met namen die alle afstammelingen
          bevatten, zoals 'reigers en bondgenoten' of 'heidefamilies' </p></li>\n  <li>\n    <p>\n      Voeg
          geen informatie toe die niet de naam is, bijvoorbeeld paranthetical\n      informatie
          over hoe u denkt dat de naam moet worden gebruikt\n    </p>\n  </li>\n  <li>\n    <p>\n      Nieuwe
          lexicons moeten in het Engels zijn. Voeg geen vertalingen toe van \n      taalnamen
          zoals \"Frans, Français\" omdat dat dit \n      het moeilijk of onmogelijk
          voor ons zal maken om gelokaliseerde namen voor mensen te tonen\n      die
          de site in verschillende talen gebruiken.\n    </p>\n  </li>\n  <li>\n    <p>\n      Algemene
          namen die zijn gekoppeld aan vertaalde talen verschijnen\n      als de standaard
          algemene naam voor die taal (met behoud van het\n      effect van plaatsvoorkeuren,
          naamvolgorde, etc.).\n      <a class=\"readmore\" href=\"/pages/translate\">Meer
          informatie over vertaling</a>\n    </p>\n  </li>\n</ul>"
      taxon:
        about_html: Taxa kunnen veel lokale namen hebben. We ondersteunen een standaard
          standaardnaam globaal, die hier kan worden gewijzigd door een naam naar
          de bovenkant te slepen de lijst. U kunt ook standaardnamen op verschillende
          plaatsen opgeven op door de naam bewerken en een plaats toevoegen, maar
          doe dit alleen wanneer verschillende plaatsen conflicterende namen hebben.
    users:
      dashboard:
        taxon_change_desc: |-
          Taxon wijzigingen vertegenwoordigen wijzigingen in de taxonomie van %{site_name}.
          Meestal zal %{site_name} zich automatisch je inhoud up-to-date houden wanneer deze veranderingen plaatsvinden (tenzij je dat hebt uitzet door een opt-out), maar we willen u nog steeds laten weten wanneer en hoe uw gegevens zijn
          verandert.
        your_content_will_be_updated: Uw inhoud met betrekking tot deze taxa wordt
          automatisch bijgewerkt.
        curators_can_see: |-
          Vergeet niet dat projectcuratoren de privé en vervaagde
          coördinaten kunnen zien van waarnemingen die u toevoegt aan dit project.
      edit:
        blocking_desc_html: "<p>\n  Door iemand te blokkeren kunnen ze je berichten
          niet meer zien en commentaar leveren op jouw\n  waarnemingen, het determineren
          van uw waarnemingen en andere interacties\n  met u op %{site_name}. Het
          verwijdert ook hun waarnemingen uit uw\n  zoekresultaten en verwijdert uw
          waarnemingen uit hun zoekopdracht\n  resultaten. Het maakt u echter niet
          onzichtbaar voor hen. Ze kunnen\n  nog steeds je waarnemingen vinden en
          je profiel bekijken, ze kunnen echter geen\n  interactie met jou aangaan.\n</p>\n<p>\n  Blokkeren
          is voor situaties waar je gewoon niet kunt opschieten met \n  iemand en
          zij zullen je niet alleen laten, ondanks je inspanningen\n  om geschillen
          op een beschaafde manier regelen. Het is geen manier om je te verbergen
          voor \n  mensen, om identificaties te voorkomen van mensen van wie u van
          mening bent\n  vertrouw niet, of kies niet voor de community-ID (er is nog
          een andere\n  instelling daarvoor). Blokkeren werkt dus in beide richtingen:
          als je blokkeert\n  iemand, ze kunnen geen interactie met je hebben, maar
          je kunt ook geen interactie hebben\n  met hen. Als u het misbruikt om te
          voorkomen dat iemand uw identiteit identificeert\n  waarnemingen, voorkomt
          u ook dat u ze identificeert\n  observaties.\n</p>\n<p>\n  Je kunt maar
          drie mensen blokkeren. We denken dat dit een redelijk aantal is\n  dat geschikt
          is voor de mensen die blokkering nodig hebben. Dit om het misbruik van blokkering
          te voorkomen. Als je vindt dat je meer mensen moet kunnen blokkeren\n  
          <a href=\"mailto:%{help_email}\"> neem contact met ons op </a>.\n</p>\n<p>\n  Als
          iemand je lastig valt of stalkt op %{site_name},\n  <a href=\"mailto:%{help_email}\">
          laat het ons weten </a>. Als\n  dit is een schending van onze Servicevoorwaarden
          is of het vertegenwoordigt\n  ander gedrag dat we ongepast achten voor onze
          site, zullen we doen\n  onderzoeken.\n</p>"
        common_names_desc: Toon namen in de lokale taal. Uitschakelen als u alleen
          wetenschappelijke namen wilt bekijken. Merk op dat u kunt bepalen welke
          algemene namen u ziet door uw locale en plaatsinstellingen te wijzigen.
        licensing_desc_html: |-
          Het licentiëren van uw inhoud geeft andere mensen het wettelijke recht om het te gebruiken
          zonder uw toestemming te vragen als ze zich houden aan de voorwaarden van de
          licentie. %{site_name} gebruikt uw door Creative Commons gelicentieerde inhoud om te delen
          met gegevenspartners zoals de <a href="http://www.gbif.org/">Global
          Biodiversity Information Facility</a> (GBIF), een internationale,
          intergouvernementele organisatie die biodiversiteitsinformatie van over de hele wereld compileert en distribueert.
        muting_desc_html: |-
          <p>
             Als u iemand dempt, kunt u geen meldingen meer over dingen ontvangen
             die ze doen, inclusief commentaar op uw waarnemingen, berichten aan u,
             vermeldingen van u, enz. Depping helpt u iemand te negeren
             zonder dat ze er iets aan doen.
          </p>
          <p>
             Je kunt zoveel mensen dempen als je wilt, maar onthoud dat
             je mogelijk belangrijke meldingen mist, zoals
             determinaties die de gemeenschapsidentificatie op uw waarnemingen wijzigd.
          </p>
        project_addition_preferences:
          any: Alle
          none: Geen. U bent de enige die uw waarnemingen aan projecten kunt toevoegen
        this_only_applies_to_traditional_projects: |-
          Dit geldt alleen voor traditionele projecten. U kunt waarnemingen niet uitsluiten
          van collectie- of parapluprojecten, die in wezen opgeslagen zoekopdrachten zijn.
          U kunt <a href="/blog/15450-announcing-changes-to-projects-on-inaturalist">hier</a> meer lezen.
        project_settings_desc: 'Let op: dit geeft geen projecten toestemming om toegang
          te krijgen tot uw privé-coördinaten of om u nieuwtjes te sturen. U moet
          deelnemen aan projecten om deze rechten toe te kennen, of ze van geval tot
          geval verlenen.'
        taxon_change_desc: Wanneer taxa worden samengevoegd of hernoemd op %{site_name},
          worden uw waarnemingen, vermelde taxa, determinaties, etc. automatisch bijgewerkt
          naar de nieuwe taxa als de wijziging ondubbelzinnig is. Als u zich afmeldt
          of als de wijziging niet eenduidig is (bijvoorbeeld een splitsing), ontvangt
          u een update over de wijziging die linkt naar een tool die u kunt gebruiken
          om uw inhoud handmatig bij te werken als u dat wilt.
        prefers_community_taxa_desc: '%{site_name} volgt wat je denkt dat je waarnemingen
          zijn en wat de gemeenschap denkt dat ze zijn. De determinatie die we met
          gegevenspartners delen, is de determinatie van de gemeenschap, maar als
          u denkt dat de mening van de gemeenschap uw eigen mening nooit mag overrulen,
          kunt u het hier uitzetten. Mensen kunnen nog steeds determinaties toevoegen,
          maar de mening van de gemeenschap heeft geen voorkeur boven die van u. Dit
          betekent dat uw waarnemingen niet in aanmerking komen voor Onderzoeksniveau
          tenzij u instemt met de gemeenschap.'
        youve_used_all_of_your_blocks: Je hebt al je blokkeringen opgebruikt. Verwijder
          een blokkering om een andere toe te voegen.
      show:
