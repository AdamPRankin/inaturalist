    youve_got_updates_panel_body_p1: Forbliv aktuel med opdateringer om følgende ...
    youve_got_updates_panel_body_p2: |-
      <Ul>
         <li> <strong> Dit indhold: </ strong> Aktivitet på dine observationer, såsom kommentarer, identifikationer eller faves fra fællesskabet %{site_name}. Du modtager også opdateringer, når nogen tilføjer din observation til et projekt eller anmærker det med yderligere felter. </ Li>
