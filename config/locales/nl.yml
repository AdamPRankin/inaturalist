    taxa:
      show:
        charts_help_other: 'We tonen ook seizoensgebonden grafieken aantekeningen
          bij waarnemingen. Aantekeningen zijn een nieuw systeem om metadata toe te
          voegen aan waarnemingen door gebruik te maken van een gecontrolleerde woordenschat
          van termen. Tot nu toe gebruiken we enkel "Levensfase" en "Plantenfenologie"
          (wanneer de plant bloeit of vruchten draagt). We hebben nog geen manier
          om aantekeningen rechtstreeks toe te voegen, voorlopig converteren we gegevens
          van velden op waarnemingen naar aantekeningen. Als je niet kan wachten tot
          we ons aantekeningen systeem hebben gebouwd, kan je bijdragen tot de "Levensfase"
          aantekeningen door een veld met een van de volgende waarden toe te voegen
          op een waarneming: Adult, Teneral, Pop, Nimf, Larve, Ei of Juveniel. Meer
          specifiek zijn dus de "Levensfase" en Insect Levensfase" velden goed. Voor
          Plantenfenologie kijken we naar elk veld met het woord "fenologie" in de
          naam en "bloem" of "fruit" in de waarde, dus is het veld "Bloeifenologie"
          een aangeraden veld om te gebruiken.'
