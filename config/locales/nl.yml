          <table class="table">
            <tbody>
              <tr>
                <th>Name</th>
                <th>color</th>
                <th>Number of hands</th>
                <th></th>
              </tr>
              <tr>
                <td>Homo sapiens</td>
                <td></td>
                <td>2</td>
                <td>bipedal</td>
              </tr>
              <tr>
                <td>Vulpes vulpes</td>
                <td>red|black</td>
                <td>0</td>
                <td>quadripedal</td>
              </tr>
            </tbody>
          </table>
          <p>
            De eerste rij begint met "Name" gevolgd door het predicaat of de categorieen van het label.
          Dan begint iedere volgende rij met de naam van het taxon, gevolgd door het bijbehorende predicaat van de kolom.
          In dit voorbeeld krijgt <i>Homo sapiens</i> de labels
            <code>bipedal</code> en <code>Number of hands=2</code>,
            en <i>Vulpes vulpes</i> krijgt <code>quadripedal</code>,
            <code>color=red</code>, <code>color=black</code>, en
            <code>Number of hands=0</code>. Lege velden worden genegeerd, en u
            kunt meerdere regels per taxon toevoegen. U kunt ook meerdere
            waarden per cel toevoegen, gescheiden door het pijp-teken.
